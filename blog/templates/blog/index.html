{% extends "base.html" %}
{% load static %}

{% block title %}
My Blog
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post.css" %}" />
  <link rel="stylesheet" href="{% static "blog/index.css" %}" />
{% endblock %}

{% block content %}
<section id="welcome">
  <header>
    <img src="{% static "images/bugs-bunny.gif" %}" alt="Bugs Bunny" />
    <h2>MY BLOG</h2>
  </header>
  <p> </p>
</section>

<section id="latest-posts">
  <h2>My Latest Posts</h2>

  <ul>
    {% for post in posts %}
      {% include "includes/post.html" %}
    {% endfor %}
  </ul>
</section>

<section id="about">
  <h2>Meine Hobbys</h2>
  <p>
    text
  </p>
  <p>
    text
  </p>
</section>
{% endblock %}
